<!DOCTYPE html>
<html lang="en">

<!-- Header -->
{% include "music_head.html" %}

<body>
<!-- Navbar -->
{% include "music_navbar.html" %}
<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="mt-5">My User</h2> 
			</div>
		</div>

		<form action="/music_my_user" method="post">
		<input type="hidden" name="key" id="key" value="{% if user %}{{user.key.id()}}{% endif %}" class="form-control">
        <div class="row">
			<div class="col text-left">
				<label id="lb_username"><b>Username</b></label>
				<input type="text" name="username" id="username" value="{% if user %}{{user.username}}{% endif %}" class="form-control" required>
			</div>
			<div class="col">
				<label id="lb_curent_password"><b>Current Password</b></label>
				<input type="text" name="current_password" id="current_password" class="form-control" {% if not user %} required {% endif %}>
			</div>
			<div class="col">
				<label id="lb_new_password"><b>New Password</b></label>
				<input type="text" name="new_password" id="new_password" class="form-control" {% if not user %} required {% endif %}>
			</div>
			<div class="col">
				<label id="lb_confirm_password"><b>Confirm Password</b></label>
				<input type="text" name="confirm_password" id="confirm_password" class="form-control" {% if not user %} required {% endif %}>
			</div>
		</div>
					
			</div>	
		<div class="alert"><b><i>
			{{ivanomusic_presets.error_msg1}}</b></i>
		</div>
		<br>
	    <div class="text-center">
			<button type="submit" class="btn btn-primary" style="background-color: #119FBF">Submit</button>	  
        </div>
      </form>	
	<br>
</div>
<!-- Footer -->
{% include "music_footer.html" %}
	
{% include "music_bootstrap_js.html" %}
</body>

</html>

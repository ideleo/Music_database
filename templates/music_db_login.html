<!DOCTYPE html>
<html lang="en">

<!-- Header -->
{% include "music_head.html" %}

  <!-- Bootstrap core CSS -->
  <link href="static/stylesheets/bootstrap_1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Navigation -->
   <nav class="navbar  sticky-top navbar-expand-lg navbar-dark navbar-fixed-top" style="background-color: #119FBF;"> 
    <div class="container">
      <a class="navbar-brand" href="/">Music Database</a>
    </div>
  </nav>

  <!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="mt-5">Music Database Login</h2> 
		</div> 
		</div>
	<div class="row">
	</div>	
	<form action="/music_db_login" method="post">
        <div class="row">
			<div class="col text-left">
				<label id="lb_name"><b>Username</b></label>
				<input type="text" name="username" id="username" value="{% if my_line %}{{my_line.username}}{% endif %}" class="form-control" required>
			</div>
		</div>
		<div class="row">
			<div class="col text-left">
				<label id="lb_name"><b>Password</b></label>
				<input type="password" name="password" id="password" value="{% if my_line %}{{my_line.password}}{% endif %}" class="form-control" required>
			</div>
		</div>
		<br>
        <div class="text-center">
			<button type="submit" class="btn btn-primary" style="background-color: #119FBF;">Login</button>	  
        </div>
		<div class="alert">
			{{ivanomusic_presets.error_msg1}}
		</div>
     </form>
	  <br>
		
	</div>
<!-- Footer -->
{% include "music_footer.html" %}
	
{% include "music_bootstrap_js.html" %}
</body>

</html>
